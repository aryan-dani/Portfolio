<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Aryan's Portfolio</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #272727;
        color: aliceblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 20px;
        text-align: center;
      }
      .offline-container {
        max-width: 600px;
        background: rgba(39, 39, 39, 0.8);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 1s ease;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite ease-in-out;
      }
      .retry-button {
        background-color: #3a3a3a;
        color: aliceblue;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }
      .retry-button:hover {
        background-color: #4a4a4a;
        transform: translateY(-3px);
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>It looks like you're not connected to the internet right now. Some content may not be available until you reconnect.</p>
      <p>You can still access previously visited pages from this site while offline.</p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
