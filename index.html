    <!-- Resource hints for faster loading -->

    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Prefetch likely navigation paths -->

    <link rel="prefetch" href="projects.html" />

    <!-- Priority stylesheet loading with preload -->
    <link rel="preload" href="SCSS/main.css" as="style" />

    <!-- Main CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="SCSS/main.css" />

    <!-- Material Icons for toast notifications -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Add Particles.js for background effects -->
    <script
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
      defer
    ></script>
    <!-- Add Vanilla Tilt for 3D hover effects -->
    <script
      src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"
      defer
    ></script>

    <!-- Minimal necessary inline styles that don't override SCSS -->
    <style>
      /* Basic scroll progress indicator */
      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background-color: rgba(240, 248, 255, 0.8);
        z-index: 9999;
        width: 0%;
      }

      /* Animation triggers for JS to use */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

    <!-- Preload critical hero image with dimensions for better CLS -->
    <link
      rel="preload"
      as="image"
      href="Images/Header.jpg"
      media="(min-width: 501px)"
    />
    <link
      rel="preload"
      as="image"
      href="Images/Header_Phone.jpg"
      media="(max-width: 500px)"
    />

    <!-- Web App Manifest for PWA support -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Add default meta tags -->
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Aryan Dani - Web Developer Portfolio" />
    <meta
      property="og:description"
      content="Personal portfolio of Aryan Dani, showcasing skills in web development and AI engineering."
    />
    <meta property="og:type" content="website" />

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="Images/apple-touch-icon.png" />
  </head>

          <li class="menu-nav__item">

        </ul>

    </header>
    <main>
      <section class="home animate-on-scroll">
        <!-- Content wrapper to ensure all elements are properly positioned -->
        <div class="content-wrapper">
          <h1 class="home__name animate-on-scroll">

              <li class="link-title">

    <!-- Core scripts -->
    <script src="Js/main.js"></script>
    <script src="Js/performance.js"></script>

    <script
      src="https://kit.fontawesome.com/1267cf2b7d.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Intersection Observer for animations -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        });

        document.querySelectorAll(".animate-on-scroll").forEach((el) => {
          observer.observe(el);
        });
      });
    </script>
    <!-- Register service worker for offline capabilities -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
              // More comprehensive error handling
              const errorMessage = error.message || "Unknown error";
              if (typeof showToast === "function") {
                showToast(
                  "Service Worker Error",
                  `Registration failed: ${errorMessage}`,
                  "fa-solid fa-exclamation-triangle"
                );
              }
              // Try again with a timeout if it was a network error
              if (error.name === "NetworkError") {
                setTimeout(() => {
                  navigator.serviceWorker
                    .register("/service-worker.js")
                    .catch((e) => console.error("Retry failed:", e));
                }, 3000);
              }
            });
        });
      }
    </script>

    <!-- Resource hints optimization -->
    <script src="Js/resource-hints.js" defer></script>
    <!-- Enhanced menu and toast notification system -->
    <script src="Js/menu-enhancements.js"></script>
